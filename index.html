<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Seed Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #10b981;
            --accent-soft: rgba(16, 185, 129, 0.15);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --highlight: #f59e0b;
            /* Golden for dates */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            line-height: 1.6;
            padding: 40px 20px;
            background-image: radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Planting Guide Section */
        .guide-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            backdrop-filter: blur(10px);
            justify-content: space-around;
        }

        .guide-item {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .guide-item span {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .guide-item strong {
            font-size: 1.25rem;
            color: var(--highlight);
        }

        .search-container {
            margin: 40px auto;
            max-width: 600px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        #search:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 12px;
            color: var(--accent);
        }

        .card p.desc {
            color: var(--text-muted);
            margin-bottom: 20px;
            font-size: 0.95rem;
            min-height: 4.5em;
        }

        /* Stats Section in Card */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .stat-box {
            font-size: 0.8rem;
        }

        .stat-box span {
            display: block;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .stat-box strong {
            color: var(--text-main);
        }

        .card .btn {
            display: inline-block;
            background: var(--accent);
            color: #064e3b;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card .btn:hover {
            filter: brightness(1.1);
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            background: var(--accent-soft);
            padding: 4px 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>2026 Seed Catalog</h1>
            <p class="subtitle">Personal Planting Schedule & Collection</p>
        </header>

        <section class="guide-box">
            <div class="guide-item">
                <span>Last Frost Date</span>
                <input type="date" id="frostDateInput" value="2026-05-10"
                    style="background: transparent; border: 1px solid var(--accent); color: var(--highlight); font-size: 1.1rem; padding: 5px 10px; border-radius: 8px; font-family: inherit; font-weight: bold; cursor: pointer;">
            </div>
            <div class="guide-item">
                <span>Safe to Plant Outside</span>
                <strong id="safeOutdoorDate">Late May</strong>
            </div>
            <div class="guide-item">
                <span>Start Indoors (Tent + Lights)</span>
                <strong id="startIndoorsDate">Mid March</strong>
            </div>
            <div class="guide-item">
                <span>Avg. Maturity From Transplant</span>
                <strong>70 - 85 Days</strong>
            </div>
        </section>

        <div class="search-container">
            <input type="text" id="search" placeholder="Search cultivars, traits, or types...">
        </div>

        <div class="grid" id="plantGrid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        // Use your specific dates as the "offset" logic
        // We'll define how many weeks before/after frost each type needs
        const plants = [
            { name: "Orange Currant Tomato", desc: "Tiny clementine-colored gems that pop with sweet flavor. Extremely productive currant variety.", link: "https://migardener.com/products/orange-currant-tomato", type: "Tomato", maturity: "75 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Red Centiflor Tomato", desc: "Produces massive clusters (up to 40!) of red cherry tomatoes that ripen together.", link: "https://migardener.com/products/red-centiflor-tomato", type: "Tomato", maturity: "75 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Mushroom Basket Tomato", desc: "Striking ribbed Russian heirloom with bright pink skin and a tangy, rich flavor.", link: "https://migardener.com/products/mushroom-basket-tomato", type: "Tomato", maturity: "80 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Isis Candy Tomato", desc: "Marbled red and gold cherry tomatoes with a uniquely rich, candy-like sweetness.", link: "https://migardener.com/products/isis-tomato", type: "Tomato", maturity: "70 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Aunt Molly's Ground Cherry", desc: "A Polish heirloom tasting like a mix of tomatillo and pineapple. Husk-covered fruits.", link: "https://migardener.com/products/aunt-mollys-groundcherry", type: "Groundcherry", maturity: "70 Days", weeksBeforeFrost: 10, weeksAfterFrost: 2 },
            { name: "Azoychka Tomato", desc: "Productive Russian yellow heirloom with a citrusy zing and perfect acid balance.", link: "https://migardener.com/products/azoychka-tomato", type: "Tomato", maturity: "70 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Ananas Noire Tomato", desc: "Also known as 'Black Pineapple.' Complex, smoky flavor and vibrant interior colors.", link: "https://migardener.com/products/ananas-noire-tomato", type: "Tomato", maturity: "85 Days", weeksBeforeFrost: 8, weeksAfterFrost: 2 },
            { name: "Rebel Starfighter Tomato", desc: "Mesmerizing green-and-gold oxheart patterns. Classic mild green tomato taste.", link: "https://migardener.com/products/rebel-starfighter-tomato", type: "Tomato", maturity: "80 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Lucid Gem Tomato", desc: "Breathtaking purple-and-orange slicers. Meatier texture, high-yielding and uniform.", link: "https://migardener.com/products/lucid-gem-tomato", type: "Tomato", maturity: "80 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Champagne Bubbles Tomato", desc: "Pale yellow mini cherry tomatoes. Vigorous growth and among the sweetest available.", link: "https://migardener.com/products/champagne-bubbles-tomato", type: "Tomato", maturity: "65 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Tropical Sunset Tomato", desc: "Bi-colored gold-and-pink stripes. Long shelf life and vibrant sugar-acid balance.", link: "https://migardener.com/products/tropical-sunset-tomato", type: "Tomato", maturity: "75 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Gobstopper Tomato", desc: "Green-fleshed early yellow cherry. Split-resistant and intensely sweet/fruity.", link: "https://migardener.com/products/gobstopper-tomato", type: "Tomato", maturity: "70 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Yellow Pear Tomato", desc: "Traditional heirloom with a delicate pear shape. Very prolific and hardy in MI gardens.", link: "https://migardener.com/products/yellow-pear-tomato", type: "Tomato", maturity: "80 Days", weeksBeforeFrost: 8, weeksAfterFrost: 1.5 },
            { name: "Cherry Falls Tomato", desc: "Vigorous cascading variety perfect for hanging baskets. Fast-maturing and prolific.", link: "https://www.amazon.com/dp/B07MDNVFVK", type: "Amazon", maturity: "65 Days", weeksBeforeFrost: 8, weeksAfterFrost: 0.5 },
            { name: "Hillbilly Tomato", desc: "Massive bi-colored beefsteaks. Sweeter, low-acid, and beautifully marbled inside.", link: "https://www.amazon.com/dp/B09BP81KJH", type: "Amazon", maturity: "85 Days", weeksBeforeFrost: 8, weeksAfterFrost: 2 },
            { name: "Pineapple Heirloom Tomato", desc: "Large bicolored heirloom producing massive pink-yellow fruits with a fruity profile.", link: "https://www.amazon.com/dp/B09N4VYVC4", type: "Amazon", maturity: "90 Days", weeksBeforeFrost: 8, weeksAfterFrost: 2 }
        ];

        const grid = document.getElementById('plantGrid');
        const search = document.getElementById('search');
        const frostInput = document.getElementById('frostDateInput');

        // Helper to format date nicely
        const formatDate = (date) => date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        function render(filter = "") {
            const frostDate = new Date(frostInput.value + "T12:00:00"); // Noon to avoid timezone shifts

            // Update Summary Stats
            const safeOutside = new Date(frostDate);
            safeOutside.setDate(safeOutside.getDate() + 10);
            document.getElementById('safeOutdoorDate').innerText = formatDate(safeOutside);

            const generalIndoorStart = new Date(frostDate);
            generalIndoorStart.setDate(generalIndoorStart.getDate() - (8 * 7));
            document.getElementById('startIndoorsDate').innerText = formatDate(generalIndoorStart);

            grid.innerHTML = "";
            const filtered = plants.filter(p =>
                p.name.toLowerCase().includes(filter.toLowerCase()) ||
                p.desc.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(p => {
                const startDay = new Date(frostDate);
                startDay.setDate(startDay.getDate() - (p.weeksBeforeFrost * 7));

                const outdoorDay = new Date(frostDate);
                outdoorDay.setDate(outdoorDay.getDate() + (p.weeksAfterFrost * 7));

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <span class="tag">${p.type}</span>
                        <h3>${p.name}</h3>
                        <p class="desc">${p.desc}</p>
                        <div class="stats">
                            <div class="stat-box">
                                <span>Indoor Start</span>
                                <strong>${formatDate(startDay)}</strong>
                            </div>
                            <div class="stat-box">
                                <span>Plant Outside</span>
                                <strong>${formatDate(outdoorDay)}</strong>
                            </div>
                            <div class="stat-box">
                                <span>Maturity</span>
                                <strong>${p.maturity}</strong>
                            </div>
                            <div class="stat-box">
                                <span>Location</span>
                                <strong>Sun/Light</strong>
                            </div>
                        </div>
                    </div>
                    <a href="${p.link}" target="_blank" class="btn">View Source</a>
                `;
                grid.appendChild(card);
            });
        }

        frostInput.addEventListener('change', () => {
            localStorage.setItem('userFrostDate', frostInput.value);
            render(search.value);
        });

        search.addEventListener('input', (e) => render(e.target.value));

        // Load saved date if exists
        const savedDate = localStorage.getItem('userFrostDate');
        if (savedDate) frostInput.value = savedDate;

        render();
    </script>

</body>

</html>
