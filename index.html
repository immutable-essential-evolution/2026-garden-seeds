<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --modal-bg: #1e293b;
            --accent: #10b981;
            --accent-soft: rgba(16, 185, 129, 0.15);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --highlight: #f59e0b;
            /* Golden for dates/important info */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            line-height: 1.6;
            padding: 40px 20px;
            background-image: radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* Guide Box */
        .guide-box {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            backdrop-filter: blur(10px);
            justify-content: space-around;
        }

        .guide-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .guide-item span {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .guide-item strong {
            font-size: 1.25rem;
            color: var(--highlight);
        }

        .guide-item input {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--highlight);
            font-size: 1.1rem;
            padding: 5px 10px;
            border-radius: 8px;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        /* Search */
        .search-container {
            margin: 40px auto;
            max-width: 600px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        #search:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        /* Grid & Cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: var(--accent);
        }

        .card p.desc {
            color: var(--text-muted);
            margin-bottom: 20px;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            background: var(--accent-soft);
            padding: 4px 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Quick Icons */
        .quick-icons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .icon-pair {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon-pair svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Stats Grid */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .stat-box span {
            display: block;
            color: var(--text-muted);
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .stat-box strong {
            color: var(--text-main);
            font-size: 0.9rem;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--modal-bg);
            width: 90%;
            max-width: 700px;
            border-radius: 24px;
            padding: 40px;
            border: 1px solid var(--border);
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--text-main);
        }

        .modal-header {
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        .modal-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .care-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .care-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
        }

        .care-item h4 {
            color: var(--highlight);
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.05em;
        }

        .care-item p {
            font-size: 1rem;
            color: var(--text-main);
        }

        .modal-actions {
            text-align: center;
            margin-top: 30px;
        }

        .shop-btn {
            background: var(--accent);
            color: #064e3b;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s;
        }

        .shop-btn:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        @media (max-width: 600px) {
            .care-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        const formatDate = (date) => date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

        function render(filter = "") {
            const frostDate = new Date(frostInput.value + "T12:00:00");

            // Stats
            const safeOutside = new Date(frostDate); safeOutside.setDate(safeOutside.getDate() + 10);

            const generalIndoor = new Date(frostDate); generalIndoor.setDate(generalIndoor.getDate() - (8 * 7));

            grid.innerHTML = "";
            const filtered = plants.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()) || p.desc.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach((p, index) => {

            modal.classList.remove('active');

        if (savedDate) frostInput.value = savedDate;
