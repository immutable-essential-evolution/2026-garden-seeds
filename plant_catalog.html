<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botanical Seed Catalog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent: #10b981;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            line-height: 1.6;
            padding: 40px 20px;
            background-image: radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.1) 0%, transparent 40%),
                              radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 40%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        p.subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .search-container {
            margin: 40px auto;
            max-width: 600px;
            position: relative;
        }

        #search {
            width: 100%;
            padding: 15px 25px;
            border-radius: 50px;
            border: 1px solid var(--border);
            background: var(--glass);
            color: white;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            outline: none;
            transition: all 0.3s ease;
        }

        #search:focus {
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--accent);
        }

        .card p {
            color: var(--text-muted);
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .card .btn {
            display: inline-block;
            background: var(--accent);
            color: #064e3b;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .card .btn:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .tag {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            background: rgba(16, 185, 129, 0.1);
            padding: 4px 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Seed Catalog</h1>
            <p class="subtitle">An organized collection of your curated botanical links.</p>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search for a plant name or trait...">
            </div>
        </header>

        <div class="grid" id="plantGrid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        const plants = [
            { name: "Orange Currant Tomato", desc: "Tiny clementine-colored gems that pop with sweet, fruity flavor. Extremely productive.", link: "https://migardener.com/products/orange-currant-tomato", type: "Tomato" },
            { name: "Red Centiflor Tomato", desc: "Produces massive clusters (up to 40!) of red cherry tomatoes that ripen together.", link: "https://migardener.com/products/red-centiflor-tomato", type: "Tomato" },
            { name: "Mushroom Basket Tomato", desc: "Striking ribbed Russian heirloom with bright pink skin and a tangy flavor.", link: "https://migardener.com/products/mushroom-basket-tomato", type: "Tomato" },
            { name: "Isis Candy Tomato", desc: "Marbled red and gold cherry tomatoes with a uniquely rich, candy-like sweetness.", link: "https://migardener.com/products/isis-tomato", type: "Tomato" },
            { name: "Aunt Molly's Ground Cherry", desc: "A Polish heirloom tasting like a mix of tomatillo and pineapple. Fruits fall when ripe.", link: "https://migardener.com/products/aunt-mollys-groundcherry", type: "Groundcherry" },
            { name: "Azoychka Tomato", desc: "A productive Russian yellow heirloom with a citrusy zing and perfect acid balance.", link: "https://migardener.com/products/azoychka-tomato", type: "Tomato" },
            { name: "Ananas Noire Tomato", desc: "Also known as 'Black Pineapple.' Complex flavor and multichromatic interior.", link: "https://migardener.com/products/ananas-noire-tomato", type: "Tomato" },
            { name: "Rebel Starfighter Tomato", desc: "Oxheart-shaped fruit with mesmerizing green-and-gold patterns. Mild flavor.", link: "https://migardener.com/products/rebel-starfighter-tomato", type: "Tomato" },
            { name: "Lucid Gem Tomato", desc: "Breathtaking purple-and-orange slicers. Meaty, uniform, and high-yielding.", link: "https://migardener.com/products/lucid-gem-tomato", type: "Tomato" },
            { name: "Champagne Bubbles Tomato", desc: "Pale yellow, mini cherry tomatoes that are among the sweetest available.", link: "https://migardener.com/products/champagne-bubbles-tomato", type: "Tomato" },
            { name: "Tropical Sunset Tomato", desc: "Bi-colored gold-and-pink stripes. Long shelf life and perfect sugar-acid balance.", link: "https://migardener.com/products/tropical-sunset-tomato", type: "Tomato" },
            { name: "Gobstopper Tomato", desc: "Green-fleshed yellow cherry that is split-resistant and intensely sweet.", link: "https://migardener.com/products/gobstopper-tomato", type: "Tomato" },
            { name: "Yellow Pear Tomato", desc: "Traditional heirloom with a delicate pear shape. Prolific and very hardy.", link: "https://migardener.com/products/yellow-pear-tomato", type: "Tomato" },
            { name: "Cherry Falls Tomato", desc: "A cascading variety perfect for baskets. Vigorous vines produce sweet fruits.", link: "https://www.amazon.com/dp/B07MDNVFVK", type: "Amazon" },
            { name: "Hillbilly Tomato", desc: "Massive bi-colored beefsteaks. Sweet, low-acid, and beautifully marbled.", link: "https://www.amazon.com/dp/B09BP81KJH", type: "Amazon" },
            { name: "Pineapple Heirloom Tomato", desc: "Classic heavy-yielding heirloom producing massive pink-yellow bi-colored fruits.", link: "https://www.amazon.com/dp/B09N4VYVC4", type: "Amazon" }
        ];

        const grid = document.getElementById('plantGrid');
        const search = document.getElementById('search');

        function render(filter = "") {
            grid.innerHTML = "";
            const filtered = plants.filter(p => 
                p.name.toLowerCase().includes(filter.toLowerCase()) || 
                p.desc.toLowerCase().includes(filter.toLowerCase())
            );

            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div>
                        <span class="tag">${p.type}</span>
                        <h3>${p.name}</h3>
                        <p>${p.desc}</p>
                    </div>
                    <a href="${p.link}" target="_blank" class="btn">View Source</a>
                `;
                grid.appendChild(card);
            });
        }

        search.addEventListener('input', (e) => render(e.target.value));
        render();
    </script>
</body>
</html>
